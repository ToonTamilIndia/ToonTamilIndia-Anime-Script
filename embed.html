<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap");

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .jwplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .telegramim_button {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background-color: #27A5E7;
            color: #fff;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000;
            }

            to {
                text-shadow: 0 0 20px #fff;
            }
        }
    </style>
</head>
<body translate="no">
    <div id="player"></div>
    <script src="https://jssdk.peervadoo.com/vadoosdk.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.29.0/jwplayer.js"></script>
    <script>
        jwplayer.key = "XsK+VuloUK5YB+O7Z6I3aD4DP42TKEoQd2MLvA==";
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        const vidId = urlParams.get('url');

        var playerInstance = jwplayer("player");

        var playerConfig = {
            file: `${vidId}`,
            image: `http://toontamilindia.pythonanywhere.com/anime/${videoId}`,
            title: "ToonTamilIndia",
            description: "You're Watching Anime on ToonTamilIndia",
            primary: "hls",
            width: "100%",
            aspectratio: "16:9",
            controls: true,
            skin: {
                name: "netflix"
            },
            logo: {
                file: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEih6RA7TbLUeKTDfQeoHF8z2-taWZ7ToOuVcPyCoXIPcznID14xeQuWJXksEOG_AlALUhAXWGzcrMik08s_V1DXBRmb5bpEUs0aO3nkfEKE2lkmuWi-Jo4vLyPI1mVDqQODsx34RD4TVXOMFtQDQen33qwLRnCMqHdOiAYC4tNBKv_fQN4XmY16DiWd/s922/Screenshot_2022-12-04-09-19-50-463-edit_com.camerasideas.trimmer.jpg",
                link: "https://www.toontamilindia.in"
            },
            captions: {
                color: "#FFF",
                fontSize: 14,
                backgroundOpacity: 0,
                edgeStyle: "raised"
                
            }
        };

        playerInstance.setup(playerConfig);

        playerInstance.on("ready", function () {
            // Move the timeslider in-line with other controls
            const playerContainer = playerInstance.getContainer();
            const buttonContainer = playerContainer.querySelector(".jw-button-container");
            const spacer = buttonContainer.querySelector(".jw-spacer");
            const timeSlider = playerContainer.querySelector(".jw-slider-time");
            buttonContainer.replaceChild(timeSlider, spacer);

            // Forward 10 seconds
            const rewindContainer = playerContainer.querySelector(
                ".jw-display-icon-rewind"
            );
            const forwardContainer = rewindContainer.cloneNode(true);
            const forwardDisplayButton = forwardContainer.querySelector(
                ".jw-icon-rewind"
            );
            forwardDisplayButton.style.transform = "scaleX(-1)";
            forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
            const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
            nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);

            // control bar icon
            playerContainer.querySelector(".jw-display-icon-next").style.display = "none"; // hide next button
        });

        playerInstance.on("play", function() {
            console.log("Video is playing.");
        });

        playerInstance.on("pause", function() {
            console.log("Video is paused.");
        });
    </script>

</body>
</html>
